<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Items - Archers Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>

    <section class="sell-section">
        <h2>Post an Item</h2>
        <form id="sellForm">
            <div class="image-upload">
                <div class="upload-box">
                    <p>Drag and drop images here or click to upload</p>
                    <input type="file" id="itemImage" accept="image/*" multiple>
                </div>
            </div>

            <div class="form-group">
                <label for="itemTitle">Item Title</label>
                <input type="text" id="itemTitle" placeholder="Enter item title" required>
            </div>

            <div class="form-group">
                <label for="itemCategory">Category</label>
                <select id="itemCategory" required>
                    <option value="textbooks">Textbooks</option>
                    <option value="clothes">Clothes</option>
                    <option value="supplies">School Supplies</option>
                    <option value="electronics">Electronics</option>
                    <option value="electronics">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemPrice">Price (*)</label>
                <input type="number" id="itemPrice" placeholder="Enter price" required>
            </div>

            <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea id="itemDescription" placeholder="Describe your item..." rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Post Item</button>
        </form>
    </section>

    <div id="footer"></div>

    <script src="script.js" defer></script>
</body>
</html>
